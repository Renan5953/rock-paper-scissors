<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>rock-paper-scissors</header>
    <main>
        <div class="left-side">
            <h1>What's your choice?</h1>
            <div class="choices">
                <button class="rock"><img class="rock" src="./img/rock.svg" alt="Hand showing a rock gesture">Rock</button>
                <button class="paper"><img class="paper" src="./img/paper.svg" alt="Hand showing a paper gesture">Paper</button>
                <button class="scissors"><img class="scissors" src="./img/scissors.svg" alt="Hand showing a scissors gesture">Scissors</button>
            </div>
            <div class="round-result" style="color: #333; font-style: italic; text-shadow: 0px 0px;">Waiting for the player's choice...</div>
        </div>
        <div class="right-side">
            <div class="score">
                <h2>Scoreboard:</h2>
                <div class="scoreboard"><span class="player-name"></span> <span class="player-score">0</span> X <span class="computer-score">0</span> Computer</div>
            </div>
            <div class="match-result"></div>
        </div>
    </main>
    <footer><a href="https://www.theodinproject.com/" target="_blank" rel="noreferrer">The Odin Project ↗</a><a href="https://github.com/Renan5953/rock-paper-scissors" target="_blank" rel="noreferrer">GitHub repo ↗</a></footer>
</body>
</html>
